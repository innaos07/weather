<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-widget</title>
    <link rel="preload" href="fonts/Roboto-Regular.woff2" as="font">
    <link  rel="stylesheet" type = "text/css" href="css/style.css">


</head>
<body>
    <div class = "wrapper">
        <div class="weather__form-wrapper">
            <form class="weather__form--search" name="form-serch">
                <input  type="text" name="search" id="search" placeholder="Searching your city..." autofocus>
                <button class="btn__serch" type="submit"></button>
            </form>
        </div>
        <div id = "weather" class = "weather">
          {#   <div class='weather__watch weather__watch--hidden'>
                <span id="hour"></span>
                <span id="minutes"></span>
                <span id="second"></span>
            </div> #}
            
        </div>
    </div>
    <script src='weather.js'></script>
</body>
</html>
